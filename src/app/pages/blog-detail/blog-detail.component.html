

  
  <div class="overlay"></div>
  
  <!-- fixed social media start-->
  <div id="fixed-social">
    <div>
      <a href="#" class="fixed-facebook" target="_blank"><i class="fa fa-facebook"></i> <span>Facebook</span></a>
    </div>
    <div>
      <a href="#" class="fixed-twitter" target="_blank"><i class="fa fa-twitter"></i> <span>Twitter</span></a>
    </div>
    <div>
      <a href="#" class="fixed-gplus" target="_blank"><i class="fa fa-google"></i> <span>Google+</span></a>
    </div>
    <div>
      <a href="#" class="fixed-linkedin" target="_blank"><i class="fa fa-linkedin"></i> <span>LinkedIn</span></a>
    </div>
    <div>
      <a href="#" class="fixed-instagrem" target="_blank"><i class="fa fa-instagram"></i> <span>Instagram</span></a>
    </div>
  </div>
  <!-- fixed social media end -->

  <!-- utility details section START -->
  <section class="comon-space detail-comon-space">
    <div class="container">
      <div class="d-flex flex-wrap">

            <div class="utility-detail-banner"><img [src]="blogImgSrcPath+blogDetail?.featuredImage" alt=""></div>
          </div> -->
        
          <div class="col-md-8">
            <div class="utility-detail">
              <div class="utility-detail-banner"><img [src]="blogImgSrcPath+blogDetail?.featuredImage" alt=""></div>
              <!-- <div class="utility-detail-banner"><img src="../assets/PublicAssets/images/detail-img.jpg" alt=""></div> -->
              <div class="date-details">
                <div class="d-flex flex-wrap justify-content-between">
                  <div class="col-md-2">
                    <div class="date-box">
                      <h3>{{blogDetail?.createdDate|date:'dd'}}</h3>
                      <h4>{{blogDetail?.createdDate|date:'MMMM'}}</h4>
                    </div>
                  </div>
                  <div class="col-md-10">
                    <div class="date-heading">
                      <div class="date-h"><h3>{{blogDetail?.title}}</h3></div>
                      <div class="place-time">
                        <!-- <h4><i class="fa fa-map-marker"></i>Brooklyn, NY 10036 new York united state</h4>
                        <h4><i class="fa fa-clock-o"></i>08 : 00 pm to 11:pm onwords</h4> -->
                        <h4><i class="fa fa-map-marker"></i>Posted By: {{blogDetail?.firstName+' '+ blogDetail?.lastName}}</h4>
                        <h4><i class="fa fa-clock-o"></i>Posted Date: {{blogDetail?.createdDate|date:'dd MMM yyyy, hh:mm aaa'}}</h4>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="utility-held-detail">
               <p [innerHTML]="blogDetail?.description|safeHtml"></p>
